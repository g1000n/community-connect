<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Community</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <h1>Create Community and Admin</h1>
    <!-- Combined Community and Admin Information Form -->
    <form id="combined-form">
      <!-- Community Information -->
      <h2>Community Information</h2>
      <input
        type="text"
        id="community-name"
        placeholder="Community Name"
        required
      /><br />
      <input
        type="text"
        id="community-address"
        placeholder="Community Address"
        required
      /><br />
      <input
        type="text"
        id="community-contact"
        placeholder="Community Contact"
        required
      /><br />

      <!-- Admin Information -->
      <h2>Admin Information</h2>
      <input type="text" id="username" placeholder="Username" required /><br />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      /><br />
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirm Password"
        required
      /><br />

      <button type="submit">Create Community and Admin</button>
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
